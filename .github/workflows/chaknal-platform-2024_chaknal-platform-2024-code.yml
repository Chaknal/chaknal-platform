---
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service:
#   https://aka.ms/python-webapps-actions

name: >-
  Build and deploy Python app to Azure Web App - chaknal-platform-2024-code

on:
  push:
    branches:
      - chaknal-platform-2024
  workflow_dispatch:

env:
  REGISTRY: chaknalacr.azurecr.io
  IMAGE_NAME: chaknal-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURECREDS }}

      - name: Log in to Container Registry
        run: |
          az acr login --name chaknalacr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURECREDS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'chaknal-platform-2024-code'
          slot-name: 'Production'
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Configure app settings
        run: |
          az webapp config appsettings set \
            --resource-group "Chaknal-Platform" \
            --name "chaknal-platform-2024-code" \
            --settings \
            ENVIRONMENT="production" \
            DEBUG="false" \
            LOG_LEVEL="INFO" \
            DOCKER_ENABLE_CI="true"

      - name: Force Azure to pull new image
        run: |
          echo "Forcing Azure to pull the new latest image..."
          # Update the image name to trigger a pull
          az webapp config container set \
            --name chaknal-platform-2024-code \
            --resource-group Chaknal-Platform \
            --docker-custom-image-name "chaknalacr.azurecr.io/chaknal-backend:latest"

          # Restart to ensure new image is loaded
          az webapp restart --resource-group "Chaknal-Platform" --name "chaknal-platform-2024-code"
          echo "App service restarted to ensure new Docker image is loaded"

      - name: Health check
        run: |
          echo "Waiting for app to start..."
          sleep 60
          curl -f https://chaknal-platform-2024-code.azurewebsites.net/health || echo "Health check failed but continuing"
