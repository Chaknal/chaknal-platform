<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Automation Dashboard - Chaknal Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #718096;
            text-align: center;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #718096;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .campaigns-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .campaign-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .campaign-card:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .campaign-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }

        .campaign-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-paused {
            background: #fed7d7;
            color: #742a2a;
        }

        .campaign-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
            transform: translateY(-2px);
        }

        .activity-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .icon-sent {
            background: #48bb78;
        }

        .icon-received {
            background: #667eea;
        }

        .icon-connection {
            background: #ed8936;
        }

        .activity-details h4 {
            color: #2d3748;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .activity-details p {
            color: #718096;
            font-size: 0.8rem;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .upload-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input, .form-group textarea {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸš€ LinkedIn Automation Dashboard</h1>
            <p>Manage your LinkedIn outreach campaigns with intelligent automation</p>
        </div>

        <!-- Stats Overview -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalCampaigns">-</div>
                <div class="stat-label">Total Campaigns</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeCampaigns">-</div>
                <div class="stat-label">Active Campaigns</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalContacts">-</div>
                <div class="stat-label">Total Contacts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="messagesSent">-</div>
                <div class="stat-label">Messages Sent</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Campaigns Section -->
            <div class="campaigns-section">
                <h2 class="section-title">ðŸ“Š Active Campaigns</h2>
                <div id="campaignsList">
                    <div class="loading">Loading campaigns...</div>
                </div>
            </div>

            <!-- Activity Section -->
            <div class="activity-section">
                <h2 class="section-title">âš¡ Recent Activity</h2>
                <div id="recentActivity">
                    <div class="loading">Loading activity...</div>
                </div>
            </div>
        </div>

        <!-- Contact Upload Section -->
        <div class="upload-section">
            <h2 class="section-title">ðŸ“¤ Upload Contacts</h2>
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <label for="campaignSelect">Select Campaign:</label>
                    <select id="campaignSelect" required>
                        <option value="">Choose a campaign...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contactData">Contact Data (JSON):</label>
                    <textarea id="contactData" rows="6" placeholder='[
  {
    "first_name": "John",
    "last_name": "Doe",
    "company": "Tech Corp",
    "linkedin_url": "https://linkedin.com/in/johndoe",
    "email": "john@techcorp.com",
    "title": "Software Engineer"
  }
]' required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Upload Contacts</button>
            </form>
            <div id="uploadResult"></div>
        </div>

        <!-- Messages -->
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>
    </div>

    <script>
        // Global variables
        let currentCampaigns = [];
        let currentActivity = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            loadCampaigns();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('uploadForm').addEventListener('submit', handleContactUpload);
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/automation/dashboard');
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.overview);
                    updateRecentActivity(data.recent_activity);
                    updateCampaignSelect(data.active_campaigns);
                } else {
                    showError('Failed to load dashboard data');
                }
            } catch (error) {
                showError('Error loading dashboard: ' + error.message);
            }
        }

        // Load campaigns
        async function loadCampaigns() {
            try {
                const response = await fetch('/api/campaigns');
                const campaigns = await response.json();
                
                currentCampaigns = campaigns;
                displayCampaigns(campaigns);
            } catch (error) {
                showError('Error loading campaigns: ' + error.message);
            }
        }

        // Update statistics
        function updateStats(overview) {
            document.getElementById('totalCampaigns').textContent = overview.total_campaigns;
            document.getElementById('activeCampaigns').textContent = overview.active_campaigns;
            document.getElementById('totalContacts').textContent = overview.total_contacts;
            document.getElementById('messagesSent').textContent = overview.total_contacts; // Placeholder
        }

        // Display campaigns
        function displayCampaigns(campaigns) {
            const container = document.getElementById('campaignsList');
            
            if (campaigns.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #718096;">No campaigns found</p>';
                return;
            }

            const campaignsHtml = campaigns.map(campaign => `
                <div class="campaign-card">
                    <div class="campaign-header">
                        <div class="campaign-name">${campaign.name}</div>
                        <div class="campaign-status status-${campaign.status.toLowerCase()}">${campaign.status}</div>
                    </div>
                    <div class="campaign-actions">
                        <button class="btn btn-primary" onclick="executeCampaign('${campaign.campaign_id}')">
                            Execute Step
                        </button>
                        <button class="btn btn-warning" onclick="pauseCampaign('${campaign.campaign_id}')">
                            Pause
                        </button>
                        <button class="btn btn-success" onclick="resumeCampaign('${campaign.campaign_id}')">
                            Resume
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = campaignsHtml;
        }

        // Update recent activity
        function updateRecentActivity(activity) {
            const container = document.getElementById('recentActivity');
            
            if (activity.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #718096;">No recent activity</p>';
                return;
            }

            const activityHtml = activity.map(item => {
                let icon = 'ðŸ“¤';
                let iconClass = 'icon-sent';
                
                if (item.direction === 'received') {
                    icon = 'ðŸ“¥';
                    iconClass = 'icon-received';
                } else if (item.status === 'connection_request') {
                    icon = 'ðŸ”—';
                    iconClass = 'icon-connection';
                }

                return `
                    <div class="activity-item">
                        <div class="activity-icon ${iconClass}">${icon}</div>
                        <div class="activity-details">
                            <h4>${item.direction === 'sent' ? 'Message Sent' : 'Message Received'}</h4>
                            <p>${new Date(item.created_at).toLocaleString()}</p>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = activityHtml;
        }

        // Update campaign select for upload
        function updateCampaignSelect(campaigns) {
            const select = document.getElementById('campaignSelect');
            select.innerHTML = '<option value="">Choose a campaign...</option>';
            
            campaigns.forEach(campaign => {
                const option = document.createElement('option');
                option.value = campaign.campaign_id;
                option.textContent = campaign.name;
                select.appendChild(option);
            });
        }

        // Execute campaign step
        async function executeCampaign(campaignId) {
            try {
                showLoading('Executing campaign step...');
                
                const response = await fetch(`/api/automation/campaigns/${campaignId}/execute`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(`Campaign executed successfully! Processed ${result.processed} contacts.`);
                    loadDashboard(); // Refresh data
                } else {
                    showError('Failed to execute campaign: ' + result.error);
                }
            } catch (error) {
                showError('Error executing campaign: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Pause campaign
        async function pauseCampaign(campaignId) {
            try {
                const response = await fetch(`/api/automation/campaigns/${campaignId}/pause`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Campaign paused successfully!');
                    loadCampaigns(); // Refresh campaigns
                } else {
                    showError('Failed to pause campaign: ' + result.error);
                }
            } catch (error) {
                showError('Error pausing campaign: ' + error.message);
            }
        }

        // Resume campaign
        async function resumeCampaign(campaignId) {
            try {
                const response = await fetch(`/api/automation/campaigns/${campaignId}/resume`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Campaign resumed successfully!');
                    loadCampaigns(); // Refresh campaigns
                } else {
                    showError('Failed to resume campaign: ' + result.error);
                }
            } catch (error) {
                showError('Error resuming campaign: ' + error.message);
            }
        }

        // Handle contact upload
        async function handleContactUpload(event) {
            event.preventDefault();
            
            const campaignId = document.getElementById('campaignSelect').value;
            const contactData = document.getElementById('contactData').value;
            
            if (!campaignId) {
                showError('Please select a campaign');
                return;
            }
            
            try {
                const contacts = JSON.parse(contactData);
                
                if (!Array.isArray(contacts)) {
                    showError('Contact data must be an array');
                    return;
                }
                
                showLoading('Uploading contacts...');
                
                const response = await fetch(`/api/automation/campaigns/${campaignId}/contacts/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contacts)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(`Successfully uploaded ${result.uploaded_count} contacts!`);
                    document.getElementById('uploadForm').reset();
                    loadDashboard(); // Refresh data
                } else {
                    showError('Failed to upload contacts: ' + result.error);
                }
            } catch (error) {
                showError('Error uploading contacts: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Utility functions
        function showLoading(message) {
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.textContent = message;
            loading.style.display = 'block';
            
            document.body.appendChild(loading);
        }

        function hideLoading() {
            const loading = document.querySelector('.loading');
            if (loading) {
                loading.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
